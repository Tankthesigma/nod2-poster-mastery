<h1>What ISEF Judges Actually Score</h1>
<p class="sub">The official rubric, decoded. Know exactly what earns points ‚Äî and what doesn't.</p>

<div class="c ca">
<p>ISEF judges have PhDs or 6+ years research experience. They score 5 categories totaling <span class="n">100 points</span>. <strong>Presentation is 35% of your score</strong> ‚Äî the single biggest category. Your poster could be perfect, but if you can't talk about it well, you lose.</p>

<h2>The Official Scoring Rubric</h2>

<tr><th>Category</th><th>Points</th><th>What They're Looking For</th><th>Your Project's Strength</th></tr>

<tr><td><strong>II. Design & Methodology</strong></td><td class="n">15</td><td>Well-designed plan, variables/controls defined</td><td>‚úÖ Multi-stage pipeline with negative controls (shuffled labels, non-binder MD). Scaffold split prevents data leakage.</td></tr>
<tr><td><strong>III. Execution</strong></td><td class="n">20</td><td>Systematic data collection, reproducibility, statistical methods</td><td>‚úÖ 520 ns MD with 3 replicates. FEP with 120 lambda windows. MBAR statistics. 8œÉ significance.</td></tr>

<tr><td><strong>V. Presentation</strong></td><td class="n">35</td><td>Poster (10) + Interview (25): responses, understanding, independence, limitations, future work</td><td>‚ö†Ô∏è This is what this website trains you for.</td></tr>

<h2>The Interview ‚Äî 25 Points, 8-12 Minutes</h2>
<div class="c cc">
<p>Judges score these specific items during your interview:</p>
<ul>
<li><strong>Clear, concise, thoughtful responses</strong> ‚Äî Don't ramble. Answer the question. 30 seconds max per answer unless they want more.</li>
<li><strong>Understanding of basic science</strong> ‚Äî Can you explain NOD2 biology, F=ma in MD, ŒîG = ŒîH ‚àí TŒîS? They'll test if you know the WHY behind each method.</li>
<li><strong>Understanding limitations</strong> ‚Äî Can you honestly say what could be wrong? This is HUGE. Students who acknowledge limitations score higher than those who pretend their work is perfect.</li>
<li><strong>Degree of independence</strong> ‚Äî What did YOU do vs. what did mentors/AI do? Be transparent about AI use (documented in your prompt log).</li>
<li><strong>Recognition of potential impact</strong> ‚Äî What does this mean for patients? For the field?</li>

<h2>Standard Judge Questions ‚Äî Expect All of These</h2>
<div class="c co">
<ol>

<li>"<strong>What are your variables and controls?</strong>" ‚Äî Independent: compound identity, WT vs R702W. Dependent: ŒîG, RMSD, pocket occupancy. Controls: shuffled labels (ML), non-binder MD, apo (no drug) simulations.</li>

<li>"<strong>What would you do differently?</strong>" ‚Äî Start with scaffold split from day one (avoid the leakage scare). Budget more GPU time for FEP on more compounds.</li>

{id:'bio',icon:'üß¨',label:'1. Biology',ct:`
<h1>1. The Biology ‚Äî Your Immune System's Broken Fire Alarm</h1>
<p class="sub">Starting from AP Bio. Ending at PhD immunology. Every concept built brick-by-brick.</p>

<div class="why"><p><strong>Why start here?</strong> If a judge asks "explain NOD2" and you fumble, nothing else matters. Biology is the FOUNDATION. Every docking score, every ŒîG, every sigma traces back to this protein and this mutation. You need to explain it cold.</p></div>

<h2>What You Already Know (AP Bio Baseline)</h2>
<div class="c">
<p><strong>DNA ‚Üí mRNA ‚Üí Protein.</strong> Genes encode proteins. Proteins fold into 3D shapes. Mutations change amino acids, which can change shape and function. Enzymes have active sites. Signals cascade through cells. Membranes are lipid bilayers. That's enough to start.</p>
</div>

<h2>NOD2 ‚Äî The Bacterial Smoke Detector ${au('NOD2','NOD2')}</h2>
<p>Your gut is home to ~38 trillion bacteria. Normally they stay in the gut lumen (the tube inside your intestines). But when bacteria cross the epithelial barrier and get INSIDE cells, the immune system needs to know.</p>
<p>${au('NOD2','NOD2')} is a protein that lives in the <strong>cytoplasm</strong> (not on the cell surface ‚Äî inside) of intestinal epithelial cells. Its job: detect a bacterial fragment called ${au('MDP','MDP')} (${au('muramyl_dipeptide','muramyl dipeptide')}) ‚Äî a universal piece of bacterial cell walls found in ALL bacteria but never in human cells.</p>
<p>MDP binds NOD2 ‚Üí NOD2 activates ‚Üí immune cascade fires ‚Üí bacteria get cleared. It's a smoke detector for bacterial invasion.</p>

<h2>The Full Signaling Cascade (Poster Figure 1)</h2>
<div class="c cc">
<ol>
<li><strong>MDP enters the cell</strong> via endosomal peptide transporters</li>
<li><strong>MDP binds NOD2's ${au('LRR','LRR')} domain</strong> (residues 744‚Äì1040) ‚Äî the sensor region</li>
<li><strong>NOD2 changes shape</strong> ‚Äî auto-inhibitory lid opens, CARD domain exposed</li>
<li><strong>CARD recruits ${au('RIPK2','RIPK2')}</strong> through CARD-CARD interactions</li>
<li><strong>RIPK2 activates ${au('TAK1','TAK1')}</strong> complex</li>
<li><strong>TAK1 activates IKK complex</strong> ‚Üí phosphorylates IŒ∫BŒ±</li>
<li><strong>IŒ∫BŒ± is destroyed</strong> (ubiquitinated ‚Üí proteasome)</li>
<li><strong>${au('NF_kappa_B','NF-Œ∫B')} is freed</strong> ‚Üí enters nucleus</li>
<li><strong>Inflammatory genes turn ON</strong> ‚Üí IL-8, TNF-Œ±, defensins ‚Üí bacteria killed</li>
</ol>
</div>

<h2>Domain Map ‚Äî Where Everything Lives</h2>
<table>
<tr><th>Domain</th><th>Residues</th><th>Function</th><th>Your Project</th></tr>
<tr><td>CARD</td><td>1‚Äì120</td><td>Recruits RIPK2</td><td>Not targeted</td></tr>
<tr><td>NBD</td><td>273‚Äì577</td><td>ATPase, oligomerization</td><td>Not targeted</td></tr>
<tr><td>HD1</td><td>577‚Äì640</td><td>Helical linker</td><td>Structural</td></tr>
<tr><td><strong>HD2</strong></td><td>640‚Äì744</td><td>Flexibility hinge</td><td>‚ö†Ô∏è <strong>MUTATION HERE</strong> (R702W)</td></tr>
<tr><td><strong>LRR</strong></td><td>744‚Äì1040</td><td>MDP sensor + drug pocket</td><td>‚ö†Ô∏è <strong>DRUGS BIND HERE</strong></td></tr>
</table>
<p><strong>Distance: mutation ‚Üí pocket = <span class="n">79.4 √Ö</span></strong> ‚Äî like a dent on one end of a car affecting the engine on the other. This is ${au('allosteric','allosteric')} ‚Äî an effect at a distance.</p>

<h2>R702W ‚Äî YOUR Mutation ${au('R702W','R702W')}</h2>
<div class="c co">
<p><strong>${au('arginine','Arginine')} (R) at 702 ‚Äî normal:</strong> Positively charged, flexible, forms 5 H-bonds + salt bridges. Creates a network of contacts that keeps HD2 flexible like a well-oiled hinge.</p>
<p><strong>${au('tryptophan','Tryptophan')} (W) at 702 ‚Äî mutant:</strong> Biggest amino acid. Neutral, bulky, hydrophobic. Only 1 H-bond. Can't form salt bridges. Disrupts the interaction network ‚Üí HD2 becomes rigid. Hinge gets stuck.</p>
<p>Rigidification propagates 79.4 √Ö through HD2 ‚Üí LRR ‚Üí changes the binding pocket shape. Your MD proved this: WT RMSD = 4.05 √Ö, R702W = 3.27 √Ö. Mutant is measurably stiffer.</p>
</div>

<h2>Why This Causes Crohn's Disease ${au('crohns',"Crohn's")}</h2>
<div class="c cr">
<p><strong>The paradox:</strong> Crohn's is an INFLAMMATORY disease caused by TOO LITTLE immune sensing.</p>
<p>R702W ‚Üí weak MDP detection ‚Üí bacteria aren't cleared ‚Üí bacteria proliferate ‚Üí body compensates through backup pathways (TLRs, inflammasomes) ‚Üí chronic, uncontrolled inflammation ‚Üí tissue damage ‚Üí Crohn's.</p>
<p>Fire alarm with dead batteries ‚Üí fire smolders ‚Üí eventually someone calls EVERY fire department ‚Üí the flood of water does more damage than the fire.</p>
<p>You get <strong>Remicade</strong> infusions 2-4√ó per month. Remicade blocks TNF-Œ± (downstream inflammation). Treats the SYMPTOM. Your project targets the CAUSE: NOD2 itself.</p>
</div>

<div class="cons"><p>NOD2 is intracellular ‚Äî drugs must cross membrane</p><p>Allosteric mechanism is complex to explain quickly</p><p>No experimental validation yet</p></div>

<div class="lim"><p style="margin-top:8px">AlphaFold2 structure (no crystal structure exists for full NOD2). Only R702W tested (not G908R or 1007fs). Binding ‚â† functional rescue ‚Äî drug might bind but not fix NOD2 signaling. Mechanism of allosteric propagation is inferred from RMSD, not proven by mutation-specific structural experiments.</p></div>

<div class="bridge">üîó You now understand the biology: NOD2 senses bacteria, R702W breaks that sensing, your drugs target the LRR pocket, and the mutation is 79.4 √Ö away. Next: how you actually screened 9,566 compounds against this pocket.</div>

// ============ DOCKING ============
{id:'dock',icon:'üîë',label:'2. Docking',ct:`
<h1>2. GNINA Docking ‚Äî 9,566 Keys, One Lock ${au('GNINA','GNINA')}</h1>
<p class="sub">How a neural network scored every compound's fit into NOD2's binding pocket.</p>

<div class="why"><p><strong>Why docking?</strong> You can't test 9,566 compounds in a lab ‚Äî that would take years and millions of dollars. Docking computationally predicts which ones fit the pocket. It's the first filter: fast, cheap, and good enough to rank candidates. Without it, you'd be testing randomly.</p></div>

<h2>What Docking Does ‚Äî AP Bio Version</h2>
<p>Lock and key model. The protein has a cavity (${au('binding_pocket','binding pocket')}). Each drug molecule is a key. The computer tries thousands of orientations ‚Äî rotating, flipping, bending ‚Äî and scores each pose by calculating interaction energies: ${au('hydrogen_bond','H-bonds')}, ${au('van_der_waals','van der Waals')}, ${au('electrostatic','electrostatics')}, ${au('hydrophobic','hydrophobic contacts')}. Lower energy = better fit.</p>

<h2>Why GNINA Over Classical Docking</h2>
<div class="vs">
<div class="vl"><h3 style="color:var(--red)">‚ùå AutoDock Vina (2010)</h3>
<p>Fixed formula: Score = weighted sum of 5 hand-coded terms. Weights fitted to 1,300 structures. Can't learn new patterns.</p>
<p>You tried Vina first ‚Äî installation failed on Windows WSL.</p></div>
<div class="vw"><h3 style="color:var(--grn)">‚úÖ GNINA (2020)</h3>
<p>${au('CNN','CNN')} trained on 20,000+ real crystal structures (PDBBind). Processes 3D molecular grid (36 channels) through convolutional layers. LEARNED what good binding looks like from data.</p>
<p>Like a chef who's cooked 20,000 meals vs following one recipe.</p></div>
</div>

<h2>Your Parameters + Why</h2>
<table>
<tr><th>Parameter</th><th>Value</th><th>Why</th></tr>
<tr><td>Grid box</td><td class="n">30√ó30√ó30 √Ö</td><td>Pocket ~20 √Ö across + 5 √Ö padding for large ligands to rotate</td></tr>
<tr><td>Exhaustiveness</td><td class="n">32</td><td>4√ó default. More random starts = better coverage. GPU makes it feasible.</td></tr>
<tr><td>Poses kept</td><td class="n">9</td><td>In case best pose is artifact</td></tr>
<tr><td>Total time</td><td class="n">~13 hours</td><td>~2 min/compound on RTX 4060 Ti</td></tr>
</table>

${ex('x','ARG_MAX Crash ‚Äî 9,566 filenames exceeded Linux kernel limit',`

<div class="bridge">üîó All 9,566 now have CNN scores. But scores are noisy ‚Äî need ML to find the real signal.</div>

// ============ ML ============
{id:'ml',icon:'ü§ñ',label:'3. ML Model',ct:`
<h1>3. NOD2-Scout ‚Äî Machine Learning That Finds Binders ${au('XGBoost','XGBoost')}</h1>
<p class="sub">From "what's a decision tree" to catching your own data leakage at AUC 0.998.</p>

<div class="why"><p><strong>Why ML after docking?</strong> GNINA scores individual compounds one-at-a-time. ML looks at ALL the data and learns patterns: "what PROPERTIES make a molecule bind NOD2?" ‚Äî chemical fingerprints, shape, polarity. It generalizes beyond individual poses to chemical families.</p></div>

<h2>Decision Trees ‚Üí XGBoost</h2>
<p>A <strong>decision tree</strong> asks yes/no questions about chemical properties (like a dichotomous key in AP Bio). "Is LogP > 3? ‚Üí Yes ‚Üí Is TPSA < 100? ‚Üí Yes ‚Üí BINDER." Problem: one tree overfits.</p>
<p><strong>${au('XGBoost','XGBoost')}</strong> = 100 trees built sequentially. Each tree corrects the mistakes of all previous trees. Tree 2 focuses on what Tree 1 got wrong. Tree 3 focuses on what Trees 1+2 still get wrong. Final prediction = weighted sum of 100 expert trees.</p>

<h2>The Labeling Problem ‚Äî Zero Experimental Data</h2>
<div class="c co">
<p>ML needs labels ("binder" / "non-binder"). But NOBODY has measured NOD2 binding for ANY compound. ChEMBL = zero results.</p>
<p><strong>${au('pseudo_label','Pseudo-labels')}:</strong> Top 25% by GNINA score ‚Üí "likely binder" (1). Bottom 25% ‚Üí "likely non-binder" (0). Middle 50% excluded (ambiguous). Result: ~858 labeled compounds.</p>
</div>

<h2>Features: 2,050 Numbers Per Molecule</h2>
<p><strong>${au('morgan_fingerprint','Morgan fingerprints')} (2,048 bits):</strong> For each atom, look at neighbors within 2 bonds, hash into a bit position. Different chemical environments ‚Üí different bits. A molecular barcode.</p>
<p><strong>10 descriptors:</strong> MW, LogP, ${au('TPSA','TPSA')}, H-bond donors/acceptors, rotatable bonds, aromatic rings, Fsp3, heavy atoms, ring count.</p>

<h2>Scaffold Split ‚Äî Why This Is Your Best Methodological Decision</h2>
<div class="vs">
<div class="vl"><h3 style="color:var(--red)">‚ùå Random Split ‚Üí AUC 0.998</h3>
<p>Same ${au('Murcko','Murcko scaffold')} in train AND test. Model memorizes scaffold identity. ${au('data_leakage','Data leakage')} ‚Äî fake performance.</p></div>
<div class="vw"><h3 style="color:var(--grn)">‚úÖ ${au('scaffold_split','Scaffold Split')} ‚Üí AUC 0.85‚Äì0.93</h3>
<p>All molecules with same core backbone ‚Üí SAME set. Model must generalize to new chemical families. Honest, real performance.</p></div>
</div>

<h2>Negative Control: Shuffled Labels</h2>
<p>Scramble labels randomly ‚Üí retrain ‚Üí AUC = <span class="n">~0.50</span> = coin flip. Proves your real AUC (0.85‚Äì0.93) is genuine signal.</p>

<h2>Your Actual Training Code</h2>
<pre>model = xgb.XGBClassifier(
    n_estimators=100,      <span class="cmt"># 100 sequential trees</span>
    max_depth=6,           <span class="cmt"># 64 leaf nodes per tree</span>
    learning_rate=0.05,    <span class="cmt"># 5% correction per tree</span>
    subsample=0.8,         <span class="cmt"># Each tree: 80% of rows</span>
    colsample_bytree=0.8,  <span class="cmt"># Each tree: 80% of features</span>
    objective=<span class="str">'binary:logistic'</span>,
    eval_metric=<span class="str">'auc'</span>
)</pre>

${ex('w','Every parameter justified',`
<p><strong>100 trees:</strong> With lr=0.05, each contributes 5%. Converged by 100. More = overfitting on 858 samples.</p>
<p><strong>max_depth=6:</strong> 64 leaves. 858√∑64 ‚âà 13 samples/leaf. Depth 3 = too shallow. Depth 12 = memorization.</p>
<p><strong>subsample=0.8 + colsample=0.8:</strong> Double randomization. No tree sees all data or all features. Prevents any single tree from memorizing.</p>
`)}

${ex('x','Data Leakage Discovery ‚Äî AUC 0.998 ‚Üí 0.90',`
<p>First run with random split: AUC = 0.998. Suspiciously perfect. Feature importance dominated by scaffold-encoding bits. Model learned "scaffold X = binder," not binding chemistry.</p>
<p>Fix: scaffold split. AUC dropped to 0.85‚Äì0.93. Honest. YOU CAUGHT YOUR OWN ERROR. Judges love this ‚Äî it demonstrates scientific integrity better than any result.</p>
`)}

<div class="pc">
<div class="pros"><p>Scaffold split = honest evaluation (rare in HS projects)</p><p>Negative control proves signal is real</p><p>Caught and corrected own data leakage</p><p>AUC 0.85‚Äì0.93 is strong for pseudo-labels</p></div>
<div class="cons"><p>Pseudo-labels from docking, not experimental</p><p>858 samples is small for ML</p><p>XGBoost can't capture 3D geometry directly</p></div>
</div>

<div class="lim"><p style="margin-top:8px">Training labels are PROXIES from docking, not ground truth. Morgan FPs lose 3D information. 5-fold CV may still have scaffold similarity between folds. Model may not generalize to very different chemical classes beyond training distribution.</p></div>

<p>Top <span class="n">2,129</span> predicted binders ‚Üí clustered to 150 ‚Üí ADMET filtering next.</p>
`},

// ============ ADMET ============
{id:'admet',icon:'üíä',label:'4. ADMET',ct:`
<h1>4. ADMET ‚Äî Will This Drug Survive a Human Body? ${au('ADMET','ADMET')}</h1>
<p class="sub">Absorption, Distribution, Metabolism, Excretion, Toxicity. 90% of drugs fail here.</p>

<div class="why"><p><strong>Why ADMET?</strong> A drug can bind perfectly in a computer and still be useless: can't be swallowed, liver destroys it, it's toxic, or ‚Äî critical for NOD2 ‚Äî it can't cross the cell membrane to reach the INTRACELLULAR target. ADMET filters catch these problems before you waste GPU-months on MD/FEP.</p></div>

<h2>Your 4 Filter Layers</h2>
<div class="c cc">
<p><strong>${au('lipinski','Lipinski Rule of 5')}:</strong> MW ‚â§ 500, LogP ‚â§ 5, HBD ‚â§ 5, HBA ‚â§ 10. Ensures oral absorption through intestinal membrane.</p>
<p><strong>Veber's Rules:</strong> ${au('TPSA','TPSA')} ‚â§ 140 √Ö¬≤ (CRITICAL for NOD2 ‚Äî must cross cell membrane). Rotatable bonds ‚â§ 10 (${au('entropy','entropy')} penalty for binding).</p>
<p><strong>${au('PAINS','PAINS')}:</strong> 480 substructures that react with everything (false positives). Quinones, Michael acceptors, rhodanines.</p>
<p><strong>Brenk:</strong> 105 known toxic substructures. Epoxides, nitroso compounds, acyl halides.</p>
</div>

${ex('w','Why TPSA matters specifically for YOUR target',`
<p>NOD2 is INSIDE the cell (cytoplasmic). Drug must cross the lipid bilayer (~30 √Ö thick). High TPSA = many polar groups = strong H-bonds with water = can't enter the hydrophobic membrane interior = never reaches NOD2. For surface receptors (like GPCRs), membrane permeability is less critical. For NOD2, it's a HARD requirement. 140 √Ö¬≤ cutoff: compounds above this have <10% oral bioavailability (Veber et al., 2002).</p>
`)}

<p>Result: <span class="n">148/150 passed (98.7%)</span>. High rate because FDA drugs and filtered natural products are already drug-like. 2 failed on PAINS alerts.</p>

<div class="pc">
<div class="pros"><p>TPSA filter is target-specific (intracellular)</p><p>PAINS catches false positives invisible to docking</p><p>Fast ‚Äî seconds per compound</p></div>
<div class="cons"><p>Rules are guidelines, not laws (some drugs violate Lipinski)</p><p>No metabolism prediction beyond substructure alerts</p><p>High pass rate means limited filtering power here</p></div>
</div>

<div class="bridge">üîó 148 ADMET-safe compounds ‚Üí expert curation ‚Üí 8 ‚Üí 5 to MD. Now we test: does the drug STAY in the pocket over time?</div>
`},

// ============ MD ============
{id:'md',icon:'üß™',label:'5. MD Simulation',ct:`
<h1>5. Molecular Dynamics ‚Äî F=ma for 217,986 Atoms ${au('molecular_dynamics','MD')}</h1>
<p class="sub">Docking gave you a snapshot. MD gives you a 20-nanosecond movie. 520 ns total across 26 trajectories.</p>

<div class="why"><p><strong>Why MD?</strong> Proteins aren't frozen ‚Äî they jiggle at body temperature. A drug that looks great in a docking snapshot might wobble out after 2 nanoseconds. MD tests the REAL question: does the drug stay put? Plus, comparing WT vs R702W dynamics proves the allosteric mechanism (the 79.4 √Ö effect).</p></div>

<h2>What MD Actually Does</h2>
<p>Newton's second law: <strong>F = ma</strong>. For every atom. Every ${au('femtosecond','femtosecond')} (10‚Åª¬π‚Åµ s). For 5 million steps.</p>
<div class="c cc">
<ol>
<li><strong>Calculate forces:</strong> Bond springs, angle bending, torsions, ${au('van_der_waals','van der Waals')} repulsion/attraction, ${au('electrostatic','Coulomb charges')}. Sum = total force on each atom.</li>
<li><strong>F = ma:</strong> Acceleration = Force / mass (known for C, N, O, H, S...)</li>
<li><strong>Update velocity + position:</strong> v(t+dt) = v(t) + a¬∑dt; x(t+dt) = x(t) + v¬∑dt</li>
<li><strong>Repeat</strong> 5,000,000 times = 20 ns of real time.</li>
</ol>
<p>Result: a movie of every atom's position every 20 ps. Watch drugs wobble, H-bonds form/break, water enter/leave the pocket.</p>
</div>

<h2>Force Fields ‚Äî The Physics Rules</h2>
<p>${au('AMBER14','AMBER14')} for protein, ${au('OpenFF','OpenFF')} 2.1 for drugs, ${au('TIP3P_FB','TIP3P-FB')} for water. Each has thousands of parameters (spring constants, charges, equilibrium distances) fitted to quantum mechanics calculations and experiments.</p>

<h2>4-Stage Protocol</h2>
<table>
<tr><th>Stage</th><th>What</th><th>Duration</th><th>Why</th></tr>
<tr><td>1</td><td>Energy minimize</td><td>5,000 steps</td><td>Remove atomic clashes from docking</td></tr>
<tr><td>2</td><td>${au('NVT','NVT')} heating</td><td>100 ps</td><td>Heat to 310.15 K (37¬∞C body temp)</td></tr>
<tr><td>3</td><td>${au('NPT','NPT')} pressure</td><td>500 ps</td><td>Adjust box for 1 atm, correct density</td></tr>
<tr><td>4</td><td>Production</td><td>20 ns √ó 3 reps</td><td>Record data. 3 replicates for statistics.</td></tr>
</table>

<h2>Key Parameters + Physics</h2>
<table>
<tr><th>Parameter</th><th>Value</th><th>Physics</th></tr>
<tr><td>Timestep</td><td class="n">4 fs</td><td>${au('HMR','HMR')}: Increase H mass (1.008‚Üí1.5 amu). Heavier H vibrates slower ‚Üí can use 4 fs instead of 2 fs ‚Üí 2√ó faster. Like slowing a pendulum by adding weight.</td></tr>
<tr><td>Temperature</td><td class="n">310.15 K</td><td>Body temperature. Drug must work HERE, not at room temp.</td></tr>
<tr><td>Total atoms</td><td class="n">~217,986</td><td>Protein + drug + ~65K water molecules + ions. Water = 90%.</td></tr>
<tr><td>Electrostatics</td><td>${au('PME','PME')}</td><td>Fourier transforms compute long-range Coulomb interactions. O(N log N) vs O(N¬≤) brute force.</td></tr>
<tr><td>Total compute</td><td class="n">520 ns</td><td>26 trajectories √ó 20 ns. ~8 hrs each on RTX 4060 Ti.</td></tr>
</table>

${ex('x','NaN Explosion ‚Äî Jan 1 (Worst Crash)',`
<p>217,986 atoms, restraints k=1000 kJ/mol/nm¬≤, timestep 4 fs with HMR.</p>
<p><strong>Physics of crash:</strong> High restraint force + HMR (lighter heavy atoms) + 4 fs timestep = atom acceleration so large it flies across the box in one step ‚Üí overlaps another atom ‚Üí Lennard-Jones r‚Åª¬π¬≤ ‚Üí infinite repulsion ‚Üí NaN. The lethal COMBINATION of all three ‚Äî any two would have been fine.</p>
<p><strong>Fix:</strong> Reduce restraints to k=100, ramp up gradually, use 2 fs for restraint phase.</p>
`)}

${ex('x','RTX 5090 CUDA Incompatibility ‚Äî Jan 3',`
<p>Rented RTX 5090 on Vast.ai. CUDA Driver 13.0 (Blackwell architecture). OpenMM compiled for CUDA 12.x ‚Äî no binaries existed for SM_100 architecture. GPU was TOO NEW.</p>
<p><strong>Fix:</strong> Destroyed instance, rented H200 (Hopper, CUDA 12.4) instead. Lesson: check nvidia-smi BEFORE starting work.</p>
`)}

<h2>Key Results</h2>
<div class="c cg">
<table>
<tr><th>System</th><th>Metric</th><th>WT</th><th>R702W</th><th>Meaning</th></tr>
<tr><td rowspan="2">Apo (no drug)</td><td>${au('RMSD','RMSD')}</td><td class="n">4.05 √Ö</td><td class="n">3.27 √Ö</td><td>R702W is MORE RIGID</td></tr>
<tr><td>Frames >5√Ö</td><td class="n">12.6%</td><td class="n">0%</td><td>WT explores widely; R702W NEVER does</td></tr>
<tr><td>${au('febuxostat','Febuxostat')}</td><td>Occupancy</td><td colspan="2" class="n">~73%</td><td>Stays in pocket ‚úì</td></tr>
<tr><td>${au('bufadienolide','Bufadienolide')}</td><td>Occupancy</td><td colspan="2" class="n">~80%</td><td>Most stable ‚úì</td></tr>
<tr><td>Negative ctrl</td><td>Occupancy</td><td colspan="2" class="n">~0%</td><td>Left by 5 ns ‚úì (validates method)</td></tr>
</table>
</div>

<div class="pc">
<div class="pros"><p>520 ns total ‚Äî substantial for a HS project</p><p>3 replicates per system</p><p>Negative control validates methodology</p><p>APO dynamics prove allosteric mechanism</p></div>
<div class="cons"><p>20 ns may miss slow events (Œºs-scale conformational changes)</p><p>Force field parameters for novel compounds less validated</p><p>AlphaFold structure as starting point</p></div>
</div>

<div class="lim"><p style="margin-top:8px">20 ns is short compared to biological timescales (protein folding: Œºs-ms). Pocket occupancy is a proxy ‚Äî doesn't directly measure binding affinity. Force field accuracy ~1 kcal/mol. OpenFF parameters for novel natural products less validated than for typical drugs.</p></div>

<div class="bridge">üîó MD confirms drugs stay. But HOW TIGHTLY? And does R702W change binding strength? Only FEP answers this with a real number.</div>
`},

// ============ FEP ============
{id:'fep',icon:'‚ö°',label:'6. FEP',ct:`
<h1>6. Free Energy Perturbation ‚Äî The Gold Standard ${au('FEP','FEP')}</h1>
<p class="sub">The most rigorous, expensive, and accurate calculation in your project. Pharma companies pay $100K+/year for software that does this. You built it for free.</p>

<div class="why"><p><strong>Why FEP?</strong> MD says "drug stays." FEP says "drug binds with exactly ‚àí10.36 ¬± 0.18 kcal/mol." Then you run it on the mutant: ‚àí8.02 ¬± 0.19. The difference (ŒîŒîG = +2.34) tells you PRECISELY how much R702W weakens binding. No other method gives you this number at this accuracy.</p></div>

<h2>Free Energy ‚Äî AP Chem Review</h2>
<div class="c ca">
<p><strong>ŒîG = ŒîH ‚àí TŒîS</strong> (you know this from AP Chem)</p>
<p><strong>${au('enthalpy','ŒîH')}</strong> = energy from molecular contacts (H-bonds, vdW, electrostatics). More contacts = more negative ŒîH = stronger binding.</p>
<p><strong>${au('entropy','TŒîS')}</strong> = freedom penalty. Free drug rotates/translates freely. Bound drug is locked. Lost freedom = unfavorable.</p>
<p><strong>ŒîG < 0 = binding happens.</strong> Enthalpy gain must overcome entropy cost.</p>
</div>

<h2>How FEP Works ‚Äî The Disappearing Drug</h2>
<p>Gradually "delete" the drug using a dimmer switch called <strong>Œª</strong>. Œª=1 ‚Üí drug fully present. Œª=0 ‚Üí drug is a ghost.</p>
<p><strong>20 ${au('lambda_window','lambda windows')}</strong>: tiny steps from fully present to ghost. At each, run separate MD + measure energy.</p>
<p>Do this in the <strong>protein pocket</strong> (expensive to remove ‚Äî many contacts) and in <strong>pure water</strong> (cheaper).</p>
<p><strong>ŒîG<sub>bind</sub> = ŒîG<sub>solvent</sub> ‚àí ŒîG<sub>complex</sub></strong> ‚Äî the ${au('thermodynamic_cycle','thermodynamic cycle')}. Mathematically exact.</p>

<h2>Lambda Window Details</h2>
<table>
<tr><th>Windows</th><th>What Changes</th><th>Why This Order</th></tr>
<tr><td>0‚Äì4</td><td>${au('Boresch','Boresch restraints')} on</td><td>Lock drug position before removing forces</td></tr>
<tr><td>5‚Äì12</td><td>Electrostatics fade</td><td>Smooth ‚Äî no singularities</td></tr>
<tr><td>13‚Äì19</td><td>Sterics fade (${au('softcore','softcore')})</td><td>Shape removal causes atom overlaps ‚Äî softcore prevents r‚Åª¬π¬≤ explosion</td></tr>
</table>
<p><strong>Total: 3 legs √ó 20 windows √ó 2 compounds = 120 simulations</strong>. Each: 100 ps equilibration + 1 ns production at 2 fs timestep.</p>

<h2>${au('MBAR','MBAR')} Analysis</h2>
<p>Multistate Bennett Acceptance Ratio. Uses data from ALL 20 windows simultaneously to compute the statistically optimal free energy. Provably minimum-variance estimator. The standard in pharma industry FEP.</p>

${ex('x','13 FEP Windows Failed ‚Äî Endpoint Catastrophe',`
<p>13 of 60 windows crashed. All at high Œª (steric decoupling). ${au('endpoint_catastrophe','Endpoint catastrophe')}: weak vdW at ghost Œª ‚Üí water rushes in ‚Üí atoms overlap ‚Üí NaN.</p>
<p><strong>Fix: Sequential seeding.</strong> Each window starts from previous window's final coordinates. System already relaxed at nearby Œª. No cold-start crashes. All 120 completed after fix.</p>
`)}

${ex('w','Why FEP beats MM-GBSA (your first attempt)',`
<p>MM-GBSA: snapshots + implicit water (smooth dielectric field). Fast but error ~2-5 kcal/mol.</p>
<p>FEP: full thermodynamic path + explicit water + 20 intermediate states + MBAR. Error ~0.5-1.5 kcal/mol.</p>
<p><strong>Critical:</strong> MM-GBSA gave a DIFFERENT compound ranking than FEP. If you'd stopped at MM-GBSA, you'd have drawn WRONG conclusions about mutation sensitivity.</p>
`)}

<div class="pc">
<div class="pros"><p>Gold standard accuracy (~0.5 kcal/mol)</p><p>Thermodynamically exact (no approximations)</p><p>8œÉ significance ‚Äî extraordinarily robust</p><p>Built for free (pharma pays $100K+/yr)</p></div>
<div class="cons"><p>Extremely expensive computationally (48 GPU-hrs per compound)</p><p>Only feasible for 2 compounds</p><p>Requires careful setup (Boresch restraints, softcore, sequential seeding)</p><p>Results depend on force field accuracy</p></div>
</div>

<div class="lim"><p style="margin-top:8px">1 ns per window may be insufficient for slow conformational changes. Only 2 compounds characterized ‚Äî broader coverage would strengthen conclusions. Force field parameters for Bufadienolide (unusual steroid) less validated. Boresch restraint atom selection affects results. No experimental ŒîG to calibrate against (zero NOD2 binding data exists).</p></div>

<div class="bridge">üîó FEP gives you the numbers. Now let's decode every single one.</div>
`},

// ============ RESULTS ============
{id:'res',icon:'üìä',label:'7. Results',ct:`

<h2>Figure 16 ‚Äî THE Key Result</h2>

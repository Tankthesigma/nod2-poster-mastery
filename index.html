{id:'bio',icon:'üß¨',label:'1. Biology',ct:`
<h1>1. The Biology ‚Äî Your Immune System's Broken Fire Alarm</h1>
<p class="sub">Starting from what you know. Every new term gets a real explanation before it's used.</p>

<div class="why"><p><strong>Why start here?</strong> If a judge says "explain NOD2" and you freeze, nothing else matters. Biology is the foundation everything else stands on.</p></div>

<h2>What You Already Know</h2>
<div class="c">
<p><strong>DNA ‚Üí mRNA ‚Üí Protein.</strong> Genes get transcribed into mRNA. Ribosomes read mRNA and build chains of amino acids. Those chains fold into 3D shapes called proteins. Proteins do everything ‚Äî speed up reactions, build structures, send signals. A <strong>mutation</strong> = a change in DNA that can swap one amino acid for another, potentially changing the protein's shape and breaking its function.</p>
<p>That's your starting point. Everything below builds from here.</p>
</div>

<h2>What Is NOD2? ${au('NOD2','NOD2')}</h2>
<p>Your body has ~38 trillion bacteria in your gut. Usually they stay in the tube (the lumen). But sometimes bacteria cross the intestinal wall and get <strong>inside your cells</strong>. Your immune system needs a way to detect this invasion.</p>

<p>${au('NOD2','NOD2')} is a protein that floats around inside the cytoplasm of your gut cells. It's not on the surface ‚Äî it's <strong>inside</strong>. Its one job: detect a specific molecule called ${au('MDP','MDP')} (${au('muramyl_dipeptide','muramyl dipeptide')}). MDP is a small fragment of the cell wall that ALL bacteria have, but human cells never make. So if MDP shows up inside your cell, it means bacteria broke in.</p>

<p>Think of NOD2 as a <strong>smoke detector inside your house</strong>. MDP is the smoke. When smoke hits the detector ‚Üí alarm goes off ‚Üí firefighters come ‚Üí fire gets put out.</p>

<h2>What Happens When NOD2 Detects Bacteria (The Signaling Cascade)</h2>
<p>In AP Bio you learned about signal transduction ‚Äî one protein activating the next in a chain. Here's the full chain for NOD2:</p>

<div class="c cc">
<ol>
<li><strong>MDP enters the cell</strong> through special transporters in the membrane</li>
<li><strong>MDP physically touches NOD2's LRR domain</strong> ‚Äî the "sensor" part of the protein (we'll explain domains in a second)</li>
<li><strong>NOD2 changes shape</strong> ‚Äî the sensor part was acting like a lid keeping the protein turned off. MDP pops the lid open.</li>
<li><strong>The opened NOD2 grabs another protein called ${au('RIPK2','RIPK2')}</strong> ‚Äî this is like the smoke detector calling the fire department</li>
<li><strong>RIPK2 activates ${au('TAK1','TAK1')}</strong> ‚Üí TAK1 activates a complex called IKK</li>
<li><strong>IKK destroys a protein called IŒ∫BŒ±</strong> ‚Äî IŒ∫BŒ± was acting like a handcuff on a powerful molecule called ${au('NF_kappa_B','NF-Œ∫B')}</li>
<li><strong>NF-Œ∫B is freed</strong> ‚Üí it enters the nucleus ‚Üí it turns on genes that make inflammatory signals (cytokines)</li>
<li><strong>Cytokines recruit immune cells</strong> ‚Üí bacteria get killed</li>
</ol>
<p>Bottom line: MDP (bacterial fragment) ‚Üí NOD2 (sensor) ‚Üí chain of proteins ‚Üí NF-Œ∫B ‚Üí inflammation ‚Üí bacteria die.</p>
</div>

<h2>The Protein's Parts (Domain Map)</h2>
<p>Proteins are long chains, but different regions do different jobs. These regions are called <strong>domains</strong> ‚Äî like rooms in a house. NOD2 has 5 domains:</p>

<table>
<tr><th>Domain</th><th>Position</th><th>What It Does</th><th>Why You Care</th></tr>
<tr><td>CARD</td><td>amino acids 1‚Äì120</td><td>Grabs RIPK2 to start the alarm</td><td>Not your target</td></tr>
<tr><td>NBD</td><td>273‚Äì577</td><td>Uses ATP energy to cluster NOD2 molecules together</td><td>The engine</td></tr>
<tr><td>HD1</td><td>577‚Äì640</td><td>Connecting link between domains</td><td>Structural</td></tr>
<tr><td><strong>HD2</strong></td><td><strong>640‚Äì744</strong></td><td>Flexibility hinge ‚Äî lets the protein flex and move</td><td>‚ö†Ô∏è <strong>YOUR MUTATION IS HERE</strong></td></tr>
<tr><td><strong>LRR</strong></td><td><strong>744‚Äì1040</strong></td><td>The sensor ‚Äî detects MDP. Also has a pocket where drugs can sit.</td><td>‚ö†Ô∏è <strong>YOUR DRUGS BIND HERE</strong></td></tr>
</table>

<p><strong>The key detail:</strong> Your mutation is at position 702 (in HD2). Your drugs bind in the LRR domain (starting at position 744). The distance between them: <span class="n">79.4 √Ö</span> (√Öngstr√∂ms ‚Äî one √Ö is one ten-billionth of a meter, about the width of a single atom). At the molecular scale, 79.4 √Ö is HUGE. They're nowhere near each other.</p>

<p>This means the mutation doesn't directly touch where drugs bind. Instead, it changes the protein's behavior <em>at a distance</em>. Scientists call this an <strong>${au('allosteric','allosteric')} effect</strong> ‚Äî "allo" (other) + "steric" (shape). A shape change in one place causing effects somewhere else. Like pressing the brake pedal in a car changes what happens at the wheels, even though your foot is far from the wheels.</p>

<h2>The R702W Mutation ‚Äî What Actually Changed ${au('R702W','R702W')}</h2>
<p>To understand R702W, you need to know that the 20 amino acids have different physical properties. Two matter here:</p>

<div class="c co">
<p><strong>${au('arginine','Arginine')} (abbreviated "R") ‚Äî the NORMAL amino acid at position 702:</strong></p>
<p>Arginine has a <strong>positive electrical charge</strong>. It's also long and flexible, like a tentacle. Because of its charge, it can form strong connections with nearby amino acids that have negative charges. These connections are called <strong>salt bridges</strong> ‚Äî like magnets sticking together (positive attracts negative). Arginine can also form what are called <strong>hydrogen bonds</strong> (we'll explain these properly in the docking section ‚Äî for now, think of them as weak but precise "sticky" connections between atoms). Arginine can form up to 5 of these at once. All these connections create a network that keeps HD2 (the hinge domain) <strong>flexible</strong> ‚Äî it can move freely, like a well-oiled door hinge.</p>

<p><strong>${au('tryptophan','Tryptophan')} (abbreviated "W") ‚Äî the MUTANT amino acid:</strong></p>
<p>Tryptophan is the <strong>biggest</strong> amino acid. It has a large flat ring structure. It has <strong>no electrical charge</strong> ‚Äî it's neutral and "oily" (hydrophobic, meaning it avoids water). It can only form 1 hydrogen bond instead of 5. It CANNOT form salt bridges because it has no charge. So all those connections Arginine was making? Gone.</p>

<p><strong>Result:</strong> The HD2 hinge loses its network of connections ‚Üí it becomes <strong>rigid</strong> instead of flexible ‚Üí this stiffness spreads through the protein like a frozen joint ‚Üí eventually reaches the LRR domain 79.4 √Ö away ‚Üí changes the shape of the pocket where drugs bind.</p>
</div>

<p>Your MD simulations proved this rigidification. Wild-type protein backbone moves around with an average deviation of <span class="n">4.05 √Ö</span>. R702W mutant: only <span class="n">3.27 √Ö</span>. The mutant protein literally moves less ‚Äî it's stiffer.</p>

<h2>The Crohn's Paradox ${au('crohns',"Crohn's Disease")}</h2>
<div class="c cr">
<p>Here's what confuses even scientists: Crohn's disease is an <strong>inflammatory</strong> disease (too much immune activity). But it's caused by <strong>too little</strong> immune sensing. How?</p>

{id:'dock',icon:'üîë',label:'2. Docking',ct:`
<h1>2. GNINA Docking ‚Äî Fitting 9,566 Keys Into One Lock ${au('GNINA','GNINA')}</h1>
<p class="sub">How a computer scores whether a drug fits into a protein pocket. Every scoring term explained from scratch.</p>

<div class="why"><p><strong>Why do this step?</strong> You have 9,566 candidate drugs and one protein pocket. Testing all of them in a lab would take years and cost millions. Docking lets a computer try each one in minutes. It's the first filter ‚Äî fast and cheap enough to screen thousands, accurate enough to narrow the list.</p><p><strong>What happens without it?</strong> You'd be picking drugs randomly. Docking gives you an educated ranking.</p></div>

<h2>The Lock-and-Key Concept</h2>
<p>You know from AP Bio that enzymes have active sites ‚Äî specific shapes that only certain molecules fit into. Docking is the same idea applied to drug discovery. The protein has a cavity on its surface (called a <strong>binding pocket</strong>) and the drug is a small molecule that might fit inside it.</p>

<p>The computer takes one drug, places it near the pocket, and tries thousands of orientations ‚Äî rotating it, flipping it, bending its flexible parts ‚Äî looking for the arrangement where the drug fits best. Then it calculates a <strong>score</strong> ‚Äî a number representing how well that drug interacts with the protein.</p>

<p>But what does "interacts" actually mean? There are four main types of physical forces between molecules. You need to understand all four, because they come back in EVERY later section:</p>

<h2>The Four Forces ‚Äî Explained From Scratch</h2>

<div class="c cc">
<h3>1. Hydrogen Bonds ("H-bonds") ‚Äî Precise Sticky Connections</h3>
<p>Water is H‚ÇÇO. The oxygen pulls electrons toward itself, making the hydrogens slightly positive and the oxygen slightly negative. When a slightly-positive hydrogen on one molecule lines up with a slightly-negative oxygen (or nitrogen) on another molecule ‚Äî they stick. That's a hydrogen bond.</p>
<p>H-bonds are <strong>weak individually</strong> (about 10-20√ó weaker than covalent bonds) but <strong>very specific</strong> ‚Äî they require exact geometry. The hydrogen has to point directly at the other atom, within a specific distance (less than 3.5 √Ö) and at a specific angle (120-180¬∞). Move the atoms even slightly and the bond breaks.</p>
<p><strong>Why this matters for your project:</strong> Febuxostat relies heavily on H-bonds with the pocket. When R702W shifts the pocket geometry even slightly ‚Üí H-bonds break ‚Üí binding gets 50√ó weaker.</p>

<h3>2. Van der Waals Forces ‚Äî Shape Fitting</h3>
<p>Even atoms with no charge attract each other weakly when they're at just the right distance (~3.5-4 √Ö apart). This happens because electrons are constantly moving around atoms, creating tiny temporary charges that induce matching charges in neighbors. It's very weak per atom ‚Äî but add up thousands of atom-atom contacts across a whole drug-protein interface, and it becomes significant.</p>
<p>Crucially: push atoms TOO CLOSE (below ~3 √Ö) and they repel VIOLENTLY ‚Äî like trying to push two tennis balls into the same space. This repulsion increases as 1/r¬π¬≤ ‚Äî astronomically fast. This "shape fitting" force is why molecular shape matters: the drug must fill the pocket without clashing.</p>
<p><strong>Why this matters:</strong> Bufadienolide binds mainly through van der Waals contacts with oily amino acids. These contacts are tolerant of small shape changes ‚Äî even when R702W shifts the pocket, the drug still fits.</p>

<h3>3. Electrostatic Interactions ‚Äî Charges Attract</h3>
<p>Coulomb's law from physics: opposite charges attract, same charges repel. Force = kq‚ÇÅq‚ÇÇ/r¬≤. Some amino acids are positively charged (arginine, lysine). Some are negatively charged (aspartate, glutamate). If a drug has a positive group near a negative amino acid ‚Üí strong attraction. Wrong charge ‚Üí repulsion.</p>
<p><strong>Why this matters:</strong> Febuxostat has electrostatic contacts with ${au('ASP1011','ASP1011')} (aspartate = negatively charged). When the pocket shifts, these charge-charge interactions break.</p>

<h3>4. Hydrophobic Interactions ‚Äî Oil and Water</h3>
<p>Some parts of molecules are "oily" ‚Äî they have no charges, no H-bond capability. Think of the carbon-hydrogen chains in fat. These oily surfaces can't form good interactions with water. So when two oily surfaces come together, water molecules that were awkwardly surrounding them can leave and form proper H-bonds with each other instead. This release of trapped water is energetically favorable.</p>
<p>It's like two introverts at a party finding each other ‚Äî they're not making a strong connection, but they're more comfortable together than surrounded by extroverts (water).</p>
<p><strong>Why this matters:</strong> Bufadienolide has a large oily steroid structure that packs against oily amino acids (leucine, isoleucine, valine) in the pocket. This type of contact is geometry-TOLERANT ‚Äî you don't need perfect positioning, just rough surface contact. That's why Bufadienolide survives the mutation's shape change.</p>
</div>

<p><strong>A docking score</strong> = sum of all four forces across every atom pair between drug and protein. Lower total energy = better fit = higher rank.</p>

<h2>Classical Docking vs. GNINA ‚Äî Why You Used AI</h2>

<div class="vs">
<div class="vl"><h3 style="color:var(--red)">‚ùå AutoDock Vina (2010)</h3>
<p>Uses a fixed formula written by humans: Score = weight‚ÇÅ √ó shape_fit + weight‚ÇÇ √ó H-bonds + weight‚ÇÉ √ó hydrophobic + weight‚ÇÑ √ó flexibility_penalty. The weights were fitted to just 1,300 crystal structures in 2010. It can never learn new patterns ‚Äî it's locked to that formula forever.</p>
<p>You tried Vina first ‚Äî installation failed on Windows.</p></div>
<div class="vw"><h3 style="color:var(--grn)">‚úÖ GNINA (2020) ${au('GNINA','GNINA')}</h3>
<p>Uses a <strong>Convolutional Neural Network (CNN)</strong> ‚Äî the same type of AI that recognizes faces in photos, except it works in 3D instead of 2D. It places a 3D grid over the drug-protein complex, records what atoms are where, and feeds this "3D image" into a neural network trained on <strong>20,000+</strong> real crystal structures where scientists measured actual binding in the lab.</p>
<p>Vina follows a recipe. GNINA is a chef who's cooked 20,000 meals and developed intuition.</p></div>
</div>

<h2>Your Setup ‚Äî Every Parameter Explained</h2>
<table>
<tr><th>Parameter</th><th>Value</th><th>What It Means in Plain English</th></tr>
<tr><td>Protein structure</td><td>AlphaFold2 NOD2</td><td>AI-predicted 3D structure (no lab-determined structure exists for the LRR domain)</td></tr>
<tr><td>Grid box size</td><td class="n">30 √ó 30 √ó 30 √Ö</td><td>A cube-shaped search zone around the pocket. The pocket itself is ~20 √Ö across, so 30 gives 5 √Ö of breathing room on each side for big drugs to rotate.</td></tr>
<tr><td>Exhaustiveness</td><td class="n">32</td><td>How many independent random searches to run. Default is 8. Higher = more thorough but slower. You used 4√ó default because your GPU made it fast enough.</td></tr>
<tr><td>Poses kept</td><td class="n">9 per drug</td><td>Keep the top 9 orientations in case the best one is a fluke.</td></tr>
<tr><td>Total time</td><td class="n">~13 hours</td><td>~2 minutes per compound √ó 9,566 compounds, on your RTX 4060 Ti GPU.</td></tr>
</table>

</div>

<div class="lim"><p style="margin-top:8px">AlphaFold2 structure adds uncertainty. Grid box center was chosen manually. Exhaustiveness 32 may still miss poses in very flexible molecules. CNN predictions have ~1.5 pKd units of error. Docking ignores water molecules in the pocket (they get pushed aside, but in reality they sometimes stay and help).</p></div>

<div class="bridge">üîó All 9,566 compounds now have CNN scores ranking how well they fit the pocket. But these scores are noisy ‚Äî some high scores are lucky flukes, some low scores are missed opportunities. Next: machine learning to find the real pattern in this data.</div>
`},


// ============ ML ============
{id:'ml',icon:'ü§ñ',label:'3. ML Model',ct:`
<h1>3. NOD2-Scout ‚Äî Teaching a Computer to Spot Binders ${au('XGBoost','XGBoost')}</h1>
<p class="sub">From "what's a decision tree" to catching your own data leakage. Every concept explained from zero.</p>

<div class="why"><p><strong>Why ML after docking?</strong> Docking scored each compound individually ‚Äî "does this one specific molecule fit?" ML looks at ALL 9,566 compounds together and asks a deeper question: "what PROPERTIES make molecules good NOD2 binders?" It finds patterns across the entire dataset that docking can't see. Think of docking as grading individual exams, and ML as figuring out what study habits predict good grades.</p><p><strong>What happens without it?</strong> You'd only have docking scores, which are noisy. ML filters the noise and finds the real signal.</p></div>

<h2>What Is a Decision Tree?</h2>
<p>In AP Bio, you may have used a dichotomous key ‚Äî "Does it have feathers? Yes ‚Üí bird. No ‚Üí continue." A <strong>decision tree</strong> is the exact same idea, applied to data.</p>

<p>Imagine sorting molecules into "binder" vs "non-binder." The tree asks questions about each molecule's properties:</p>

<div class="c">
<p><em>"Is this molecule's molecular weight above 350?"</em> ‚Üí If no ‚Üí probably too small to fill the pocket ‚Üí lean toward non-binder.<br>
<em>"Does it have at least 2 ring structures?"</em> ‚Üí If yes ‚Üí rings provide rigid shape that fits pockets ‚Üí lean toward binder.</p>
<p>The tree <strong>learns</strong> which questions to ask and where to set thresholds by looking at hundreds of examples. It tries every possible question at every possible cutoff value, and picks the one that best separates binders from non-binders at each step.</p>
</div>

<p><strong>Problem with one tree:</strong> It memorizes the training data instead of learning general rules. Like a student who memorizes specific exam answers instead of understanding the subject ‚Äî they ace that exact test but fail any new test. This is called <strong>overfitting</strong>.</p>

<h2>From One Tree to 100: XGBoost ${au('XGBoost','XGBoost')}</h2>
<div class="c ca">
<p><strong>XGBoost (Extreme Gradient Boosting)</strong> fixes overfitting by building <strong>100 trees in sequence</strong>, where each new tree specifically targets the mistakes of all previous trees:</p>
<ol>
<li><strong>Tree 1</strong> makes predictions on all compounds. Gets about 70% right, 30% wrong.</li>
<li><strong>Tree 2</strong> is trained ONLY on the 30% that Tree 1 got wrong. It specializes in the hard cases.</li>
<li><strong>Tree 3</strong> focuses on whatever Trees 1+2 combined still get wrong.</li>
<li>Continue for 100 rounds.</li>
<li><strong>Final prediction</strong> = all 100 trees vote together (weighted sum of their individual predictions).</li>
</ol>
<p>Each individual tree is weak and simple. But 100 trees, each correcting the last one's mistakes, become a strong collective. It's like 100 tutors, each one specializing in whatever the previous tutor couldn't teach.</p>
<p>"Gradient" means it uses calculus (gradient descent ‚Äî the same optimization method used in neural networks) to figure out exactly HOW MUCH each tree should correct. "Boosting" means each tree boosts the overall performance.</p>
</div>

<h2>The Labeling Problem ‚Äî Nobody Has Measured This Before</h2>
<p>Machine learning needs labeled data ‚Äî examples where you already know the answer. You need compounds labeled "this binds NOD2" and "this doesn't bind NOD2." But <strong>nobody in the history of science has ever experimentally measured NOD2 binding</strong> for any of these 9,566 compounds. The ChEMBL database (the world's largest collection of drug-target data) has literally zero entries for NOD2 binding.</p>

<div class="c co">
<p><strong>Solution: Pseudo-labels ${au('pseudo_label','pseudo-labels')}</strong> ‚Äî use your docking scores as proxies for real binding data.</p>
<p>Rank all 9,566 compounds by their GNINA CNN score (from docking). Then:</p>
<ul>
<li><strong>Top 25%</strong> (highest CNN scores) ‚Üí label as "1" = "likely binder"</li>
<li><strong>Bottom 25%</strong> (lowest CNN scores) ‚Üí label as "0" = "likely non-binder"</li>
<li><strong>Middle 50%</strong> ‚Üí THROW AWAY. These are ambiguous ‚Äî including them would add noise, not signal.</li>
</ul>
<p>This gives you <span class="n">~858</span> labeled compounds. Are these labels perfect? No ‚Äî docking scores are noisy. But the EXTREMES (very high and very low scores) are more reliable than the middle. Good enough to train on.</p>
</div>

<h2>Features ‚Äî Translating Molecules Into Numbers</h2>
<p>A computer can't look at a molecular structure. It needs numbers. You need to convert each molecule into a list of numbers called a <strong>feature vector</strong>. You used <span class="n">2,050</span> numbers per molecule:</p>

<div class="c cc">
<h3>${au('morgan_fingerprint','Morgan Fingerprints')} ‚Äî 2,048 Numbers (a Molecular Barcode)</h3>
<p>For each atom in the molecule, look at its chemical neighborhood ‚Äî what other atoms are within 2 bonds? Hash that neighborhood into a position in a 2,048-digit binary code (each digit is 0 or 1). Different neighborhoods flip different positions to "1."</p>
<p>The result: every molecule gets a unique 2,048-digit barcode. If two molecules share chemical environments (similar atoms arranged similarly), they'll have similar barcodes ‚Äî and probably interact with proteins similarly.</p>

<h3>10 Physical Property Numbers</h3>
<p>Each captures a different measurable property of the molecule:</p>
<ul>
<li><strong>Molecular weight (MW)</strong> ‚Äî how heavy is the molecule (in daltons). Bigger molecules may fit tighter but have trouble getting into cells.</li>
<li><strong>LogP</strong> ‚Äî a measure of how "oily" vs "watery" a molecule is. Take the molecule and shake it in a mixture of oil and water. LogP is the log‚ÇÅ‚ÇÄ of the ratio (how much dissolves in oil / how much dissolves in water). High LogP = oily. Low LogP = watery. LogP matters because cell membranes are oily ‚Äî a very watery molecule (low LogP) can't cross them.</li>
<li><strong>TPSA (Topological Polar Surface Area)</strong> ‚Äî the total surface area of the molecule covered by oxygen and nitrogen atoms (polar atoms). High TPSA = lots of polar surface = interacts strongly with water = HARD to cross oily membranes. This is critical for NOD2 because it's inside the cell ‚Äî drugs must cross the membrane.</li>
<li><strong>H-bond donors/acceptors</strong> ‚Äî count of groups that can form hydrogen bonds. More = stickier with water = harder to get into cells.</li>
<li><strong>Rotatable bonds</strong> ‚Äî how flexible the molecule is. Each bendable bond is a degree of freedom. When the drug binds, these freeze ‚Äî losing freedom costs energy.</li>
<li><strong>Aromatic rings, Fsp3, heavy atoms, ring count</strong> ‚Äî other shape and complexity measures.</li>
</ul>
</div>

<h2>Scaffold Split ‚Äî The Most Important Decision You Made ${au('scaffold_split','Scaffold Split')}</h2>
<p>ML needs to be tested on data it hasn't seen during training. The standard approach: split data 80/20 into training and test sets. <strong>But HOW you split matters enormously.</strong></p>

<div class="vs">
<div class="vl"><h3 style="color:var(--red)">‚ùå Random Split ‚Üí AUC 0.998 (FAKE)</h3>
<p>Randomly assign compounds to train or test. Problem: many compounds share the same <strong>core backbone</strong> (called a ${au('Murcko','Murcko scaffold')} ‚Äî strip away side chains and you get the skeleton). If compound A and compound B have the same skeleton, and A is in training while B is in testing, the model just learns "this skeleton = binder." It memorized the family, not the chemistry.</p>
<p>Your result with random split: AUC = 0.998. Almost perfect. <strong>This was fake.</strong> The model was cheating ‚Äî recognizing scaffolds it had already seen.</p></div>
<div class="vw"><h3 style="color:var(--grn)">‚úÖ Scaffold Split ‚Üí AUC 0.85‚Äì0.93 (REAL)</h3>
<p>Group ALL molecules with the same skeleton together. ALL of them go into the SAME set ‚Äî either ALL in training or ALL in testing. The model is tested on entirely new chemical families it has never encountered.</p>
<p>Your result: AUC 0.85‚Äì0.93. Lower, but <strong>honest</strong>. The model actually learned binding chemistry, not scaffold identity.</p></div>
</div>

<p><strong>What is AUC?</strong> Area Under the ROC Curve. It measures how well the model distinguishes binders from non-binders. AUC = 1.0 = perfect. AUC = 0.50 = coin flip (random guessing). Your honest AUC of 0.85‚Äì0.93 means the model is genuinely good at ranking compounds.</p>

<h2>Negative Control ‚Äî Proving the Signal Is Real</h2>
<div class="c cg">
<p>Take your training labels and <strong>scramble them randomly</strong>. Break the connection between molecules and their labels. Retrain with identical settings. If the model still scores high ‚Üí something is wrong (the model is learning from data structure, not real signal).</p>
<p>Your result: shuffled AUC = <span class="n">~0.50</span> = pure coin flip. Real AUC = 0.85‚Äì0.93. The difference proves your model learned real binding patterns.</p>
</div>

${ex('x','Data Leakage Discovery ‚Äî Your AUC was 0.998',`
<p>First run used random split. AUC = 0.998 ‚Äî essentially perfect. No biological data is that clean. Investigation: feature importance showed fingerprint bits encoding common scaffolds dominated. The model was saying "if I see scaffold X ‚Üí high score." Not actual binding chemistry.</p>
<p>You caught this. You diagnosed it (scaffold overlap between train/test). You fixed it (scaffold split). AUC dropped to 0.85‚Äì0.93.</p>
<p><strong>Why judges love this:</strong> Catching and correcting your own error demonstrates more scientific maturity than having perfect results. It shows you understand WHY things work, not just what buttons to press.</p>
`)}

<div class="pc">
<div class="pros"><p>Scaffold split is gold-standard evaluation (rare even in published papers)</p><p>Shuffled control proves signal is real</p><p>Caught and corrected own data leakage ‚Äî shows integrity</p><p>AUC 0.85‚Äì0.93 is strong given pseudo-labels</p></div>
<div class="cons"><p>Training labels come from docking, not experiments ‚Äî they're proxies, not ground truth</p><p>858 compounds is small for ML (most models train on thousands to millions)</p><p>Morgan fingerprints lose 3D shape info ‚Äî molecule shape matters for binding</p></div>
</div>

<div class="lim"><p style="margin-top:8px">Pseudo-labels inherit docking errors. 2D fingerprints miss 3D binding geometry. 5-fold CV may still have some scaffold similarity between folds (Murcko scaffolds don't capture ALL structural similarity). Model may not generalize to chemical classes outside the training distribution (e-Drug3D + COCONUT).</p></div>

<p>NOD2-Scout selected the top <span class="n">2,129</span> predicted binders. These were clustered down to 150 diverse representatives to avoid redundancy ‚Üí ADMET filtering next.</p>
`},

{id:'admet',icon:'üíä',label:'4. ADMET',ct:`
<h1>4. ADMET ‚Äî Can This Drug Survive a Human Body? ${au('ADMET','ADMET')}</h1>
<p class="sub">A drug can bind perfectly in a computer simulation and still fail in a person. These filters catch the reasons why.</p>

<div class="why"><p><strong>Why this step?</strong> ~90% of drug candidates that work in computer simulations or lab tests FAIL in human clinical trials. The most common reasons: the drug can't be absorbed through the gut, the liver destroys it too fast, or it's toxic. ADMET filters check for these problems computationally ‚Äî in seconds ‚Äî before you waste months on expensive simulations.</p><p><strong>What happens without it?</strong> You'd waste GPU time simulating compounds that could never work in a real patient.</p></div>

<p>ADMET stands for: <strong>A</strong>bsorption (can it get from your gut into your blood?), <strong>D</strong>istribution (does it reach the right tissue?), <strong>M</strong>etabolism (does the liver destroy it?), <strong>E</strong>xcretion (is it cleared from the body appropriately?), <strong>T</strong>oxicity (is it poisonous?).</p>

<h2>Your Four Filter Layers ‚Äî Each Explained</h2>

<div class="c cc">
<h3>Filter 1: ${au('lipinski','Lipinski\'s Rule of 5')} ‚Äî "Can it be swallowed as a pill?"</h3>
<p>In the 1990s, a Pfizer scientist named Christopher Lipinski looked at every successful oral drug and found they almost all share four properties. He noticed they're all divisible by 5, so he called it the "Rule of 5":</p>
<ul>
<li><strong>Molecular Weight ‚â§ 500</strong> ‚Äî molecules bigger than this can't diffuse through the intestinal membrane easily. They're physically too large to squeeze between the lipid molecules in cell membranes.</li>
<li><strong>LogP ‚â§ 5</strong> ‚Äî remember, LogP measures oiliness. Too oily (LogP > 5) = the drug gets stuck IN the membrane instead of passing through it. It dissolves into the fat and stays there.</li>
<li><strong>Hydrogen Bond Donors ‚â§ 5</strong> ‚Äî each H-bond donor group on the drug is tightly gripped by surrounding water molecules. To enter the oily membrane, the drug must BREAK those water interactions. Each one costs energy. Too many = the drug prefers staying in water over entering the membrane.</li>
<li><strong>Hydrogen Bond Acceptors ‚â§ 10</strong> ‚Äî same logic. More polar groups = harder to cross the membrane.</li>
</ul>

<h3>Filter 2: Veber's Rules ‚Äî "Flexibility and polarity"</h3>
<ul>
<li><strong>${au('TPSA','TPSA')} ‚â§ 140 √Ö¬≤</strong> ‚Äî Topological Polar Surface Area = total area of oxygen and nitrogen atoms on the molecule's surface. This is <strong>CRITICAL for NOD2 specifically</strong> because NOD2 is INSIDE the cell (cytoplasmic). The drug must cross the plasma membrane (a lipid bilayer ~30 √Öngstr√∂ms thick). High polar surface = strong water interactions = can't enter the oily membrane interior = the drug never reaches NOD2. For targets on the cell surface, this matters less. For NOD2, it's a hard requirement.</li>
<li><strong>Rotatable bonds ‚â§ 10</strong> ‚Äî rotatable bonds are single bonds that can spin freely. More rotatable bonds = more flexible molecule. When a flexible molecule binds to a protein, all those spinning bonds must freeze into one specific arrangement. Each frozen bond costs ~0.5 kcal/mol of entropy (lost freedom). Too many = the binding penalty is too high.</li>
</ul>

<h3>Filter 3: ${au('PAINS','PAINS')} ‚Äî "Chemical liars"</h3>
<p>PAINS = Pan-Assay INterference compoundS. These are 480 known chemical patterns that appear to bind EVERYTHING in every experiment ‚Äî not because they truly bind, but because they interfere with the measurement itself. They include:</p>
<ul>
<li>Quinones (redox cyclers ‚Äî they mess up electron-based assays)</li>
<li>Michael acceptors (they form permanent covalent bonds with any nearby cysteine)</li>
<li>Rhodanines (aggregate and create false signals)</li>
</ul>
<p>About 7% of all screened compounds contain PAINS alerts. You found 2 in your 150.</p>

<h3>Filter 4: Brenk ‚Äî "Known toxic structures"</h3>
<p>105 chemical patterns that are known to cause toxicity: epoxides (damage DNA), nitroso compounds (carcinogens), acyl halides (react with everything in the body). Any compound with ‚â•2 of these alerts is removed.</p>
</div>

<p><strong>Result: <span class="n">148 of 150 passed (98.7%)</span>.</strong> The high pass rate makes sense ‚Äî your FDA-approved drugs and filtered natural products are already designed to be drug-like. The 2 failures had PAINS alerts (Michael acceptors).</p>

<p>148 compounds ‚Üí expert manual curation ‚Üí 8 ‚Üí 5 to molecular dynamics ‚Üí 2 to FEP.</p>

{id:'md',icon:'üß™',label:'5. MD Simulation',ct:`
<h1>5. Molecular Dynamics ‚Äî Watching Atoms Move in Real Time ${au('molecular_dynamics','MD')}</h1>
<p class="sub">Docking gave you a frozen snapshot. MD gives you a 20-nanosecond movie of every atom at body temperature.</p>

<div class="why"><p><strong>Why this step?</strong> Docking freezes the protein in one pose and asks "does this drug fit?" But proteins aren't frozen ‚Äî at body temperature (37¬∞C), every atom is constantly vibrating, the protein backbone breathes and flexes, water molecules rush in and out of pockets. A drug that looks great in a frozen docking snapshot might wobble out of the pocket after 2 nanoseconds of real movement. MD answers the real question: <strong>does the drug STAY when everything is moving?</strong></p>
<p><strong>What else MD gives you:</strong> By simulating the protein WITHOUT any drug (called "apo" simulation), you can compare wild-type vs R702W flexibility ‚Äî directly proving the allosteric stiffening effect.</p></div>

<h2>The Basic Idea ‚Äî Newton's Laws for Atoms</h2>
<p>You know Newton's second law: <strong>F = ma</strong> (force = mass √ó acceleration). MD applies this equation to every single atom in the system:</p>

<div class="c cc">
<ol>
<li><strong>Calculate forces on every atom.</strong> For each atom, add up all the forces from every other atom it interacts with. This includes:
<ul>
<li>Bond stretching: atoms connected by covalent bonds are like balls connected by springs. Pull them apart ‚Üí spring pulls them back. Push them together ‚Üí spring pushes them apart. Energy = k(r ‚àí r‚ÇÄ)¬≤ where r‚ÇÄ is the natural bond length.</li>
<li>Angle bending: three atoms connected in a chain prefer a specific angle (like 109.5¬∞ for a carbon tetrahedron). Force pushes angles back toward their preferred value.</li>
<li>Torsion: rotation around bonds. Some rotational positions are preferred over others (think of the "staggered" vs "eclipsed" conformations from organic chemistry).</li>
<li>Van der Waals: the shape-fitting force explained in Section 2. Attracts at medium range, repels violently when atoms overlap.</li>
<li>Electrostatics: Coulomb's law (charges attract/repel). Computed for every charged atom pair.</li>
</ul></li>
<li><strong>F = ma ‚Üí calculate acceleration.</strong> You know the force (from step 1) and the mass (known for every element: C = 12 amu, N = 14 amu, O = 16 amu, H = 1 amu). So acceleration = F/m.</li>
<li><strong>Update velocity and position.</strong> New velocity = old velocity + acceleration √ó timestep. New position = old position + velocity √ó timestep. Each atom moves a tiny bit.</li>
<li><strong>Repeat.</strong> Go back to step 1 with the new positions. Do this 5,000,000 times. Each cycle advances time by 4 femtoseconds (4 √ó 10‚Åª¬π‚Åµ seconds). After 5 million steps: 20 nanoseconds of simulated real time.</li>
</ol>
</div>

<h2>Force Fields ‚Äî The Rules for How Atoms Interact ${au('force_field','Force Field')}</h2>
<p>To calculate the forces in step 1, you need precise numbers: How strong is a C-N bond spring? What's the preferred angle for an O-C-O bend? What's the charge on the nitrogen in an amide group? These numbers come from <strong>force fields</strong> ‚Äî massive databases of parameters fitted to quantum mechanics calculations and real experiments.</p>

<p>You used three different force fields because different molecules need different parameters:</p>
<ul>
<li><strong>${au('AMBER14','AMBER14')}</strong> ‚Äî for the protein. Optimized for amino acids, protein backbone angles, side chain interactions. Thousands of parameters from decades of protein simulation research.</li>
<li><strong>${au('OpenFF','OpenFF')} 2.1 (Sage)</strong> ‚Äî for the drug molecules. Optimized for small organic molecules. Uses a newer approach that automatically assigns parameters based on chemical patterns.</li>
<li><strong>${au('TIP3P_FB','TIP3P-FB')}</strong> ‚Äî for water. Represents each water molecule as 3 point charges with specific geometry. "FB" = "force balance" ‚Äî refit to match real water density and other physical properties.</li>
</ul>

<h2>The 4-Stage Protocol ‚Äî And Why Each Stage</h2>
<table>
<tr><th>Stage</th><th>What Happens</th><th>Duration</th><th>Why You Need This</th></tr>
<tr><td><strong>1. Minimize</strong></td><td>Nudge all atoms to remove any bad overlaps from setup</td><td>5,000 steps</td><td>When you place a drug from docking into the solvated protein, some atoms may overlap slightly. Minimization relaxes these clashes so the simulation doesn't explode on the first step.</td></tr>
<tr><td><strong>2. NVT Heating</strong></td><td>Gradually heat from 0 K to 310.15 K (37¬∞C)</td><td>100 ps</td><td>${au('NVT','NVT')} = constant Number of atoms, Volume, Temperature. A thermostat (${au('Langevin','Langevin')} ‚Äî adds random kicks and friction to mimic heat bath) brings the system to body temperature. You heat gradually because jumping straight to 310 K would shock the system.</td></tr>
<tr><td><strong>3. NPT Pressure</strong></td><td>Adjust box size for correct pressure and density</td><td>500 ps</td><td>${au('NPT','NPT')} = constant Number, Pressure, Temperature. A ${au('barostat','barostat')} (Monte Carlo ‚Äî randomly tries shrinking/expanding the box) adjusts until pressure = 1 atmosphere and density ‚âà 1.0 g/mL. Without this, the water might be unnaturally compressed or expanded.</td></tr>
<tr><td><strong>4. Production</strong></td><td>Run real dynamics and record data</td><td>20 ns √ó 3 replicates</td><td>This is where science happens. Record atom positions every 20 ps. 3 replicates (each starting with different random velocities) ensure your results aren't a fluke of one lucky trajectory.</td></tr>
</table>

<h2>Key Parameters</h2>
<table>
<tr><th>Setting</th><th>Value</th><th>Plain English Explanation</th></tr>
<tr><td>Timestep</td><td class="n">4 fs</td><td>Each simulation step advances time by 4 femtoseconds (4 √ó 10‚Åª¬π‚Åµ seconds). Made possible by ${au('HMR','HMR')} (Hydrogen Mass Repartitioning) ‚Äî you artificially increase hydrogen mass from 1.008 to 1.5 amu. Heavier hydrogen vibrates slower (like a heavier pendulum swings slower), so you can take bigger time steps without missing its motion. This makes the simulation 2√ó faster than the default 2 fs timestep.</td></tr>

</table>

// ============ FEP ============
{id:'fep',icon:'‚ö°',label:'6. FEP',ct:`
<h1>6. Free Energy Perturbation ‚Äî The Gold Standard ${au('FEP','FEP')}</h1>
<p class="sub">The most expensive and accurate calculation in your project. Pharma companies pay $100K+/year for this. You built it for free.</p>

<div class="why"><p><strong>Why this step?</strong> MD told you "the drug stays in the pocket." That's a yes/no answer. FEP gives you a <strong>precise number</strong>: "this drug binds with exactly ‚àí10.36 ¬± 0.18 kcal/mol of energy." Then you run it on the mutant protein: ‚àí8.02 ¬± 0.19 kcal/mol. The difference (+2.34 kcal/mol) tells you PRECISELY how much R702W weakens binding. No other computational method gives numbers this accurate.</p>
<p><strong>What happens without it?</strong> You'd know drugs stay, but not how tightly ‚Äî and not whether the mutation changes anything quantitatively.</p></div>

<h2>Free Energy ‚Äî Starting from AP Chemistry</h2>
<p>In AP Chemistry you learned the equation <strong>ŒîG = ŒîH ‚àí TŒîS</strong>. Negative ŒîG means a process happens spontaneously. This exact equation governs drug binding. Let's unpack each term for drug binding specifically:</p>

<div class="c ca">
<p><strong>ŒîH (${au('enthalpy','enthalpy')} change) ‚Äî the energy from molecular interactions:</strong></p>
<p>When a drug enters a protein pocket, it forms new interactions ‚Äî hydrogen bonds, van der Waals contacts, electrostatic attractions (all four forces from Section 2). Each interaction releases energy. More interactions = more negative ŒîH = more favorable binding. Think of ŒîH as "how many good contacts did the drug make?"</p>

<p><strong>TŒîS (temperature √ó ${au('entropy','entropy')} change) ‚Äî the freedom penalty:</strong></p>
<p>Before binding, the drug floats freely in water ‚Äî it can rotate, tumble, and flex in any direction. When it binds to the protein, it gets locked into one specific position and orientation. Every degree of freedom it loses costs energy. Each frozen rotatable bond costs about 0.5 kcal/mol. This is the "price of admission" ‚Äî you have to pay it to bind.</p>
<p>Think of entropy as "how much freedom did the drug sacrifice?" Freezing a flexible molecule = big entropy penalty = less favorable.</p>

<p><strong>ŒîG = ŒîH ‚àí TŒîS:</strong> If the new contacts (ŒîH) release more energy than the freedom penalty (TŒîS) costs ‚Üí ŒîG is negative ‚Üí binding happens spontaneously ‚Üí the drug sticks.</p>
</div>

<h2>How FEP Works ‚Äî The Disappearing Drug Trick</h2>
<p>You can't directly calculate ŒîG for binding because the process involves the drug leaving bulk water and entering the pocket ‚Äî trillions of water molecules rearranging, the protein flexing to accommodate the drug, entropy changes everywhere. Too complex to compute directly.</p>

<p>Instead, FEP uses a clever thermodynamic trick:</p>

<div class="c cc">
<p><strong>Gradually make the drug "disappear"</strong> from the simulation, one tiny step at a time.</p>
<p>Imagine a dimmer switch called <strong>Œª (lambda)</strong>:</p>
<ul>
<li>Œª = 1.0 ‚Üí drug is fully present. All its forces (charges, shape, interactions) are at full strength.</li>
<li>Œª = 0.5 ‚Üí drug is "half there." Its forces are at 50% strength. It's like a ghost that half-interacts with the protein.</li>
<li>Œª = 0.0 ‚Üí drug has completely vanished. It's a ghost that interacts with nothing.</li>
</ul>
<p>You don't just flip from 1 to 0 ‚Äî that would be too violent (like yanking a magnet off a fridge vs. slowly sliding it). Instead, you use <span class="n">20</span> intermediate values of Œª. At EACH value, you run a separate MD simulation and measure the energy. This gives you <strong>20 ${au('lambda_window','lambda windows')}</strong>.</p>

<p><strong>Do this twice:</strong></p>
<ol>
<li>Disappear the drug from the <strong>protein pocket</strong> ‚Üí measure ŒîG<sub>complex</sub> (how much energy it costs to remove the drug from the protein). Lots of contacts ‚Üí expensive to remove.</li>
<li>Disappear the drug from <strong>pure water</strong> ‚Üí measure ŒîG<sub>solvent</sub> (how much energy it costs to remove the drug from water). Fewer contacts ‚Üí cheaper to remove.</li>
</ol>
<p><strong>ŒîG<sub>bind</sub> = ŒîG<sub>solvent</sub> ‚àí ŒîG<sub>complex</sub></strong></p>
<p>This is the ${au('thermodynamic_cycle','thermodynamic cycle')}. It works because free energy is a "state function" ‚Äî the path doesn't matter, only the start and end states. This is mathematically exact ‚Äî no approximations.</p>
</div>

<h2>The 20 Lambda Windows ‚Äî What Changes at Each Step</h2>
<table>
<tr><th>Windows</th><th>What's Being Changed</th><th>Why This Order</th></tr>
<tr><td>0‚Äì4</td><td><strong>${au('Boresch','Boresch restraints')} turn on:</strong> springs that hold the drug's position and orientation fixed relative to the protein.</td><td>Before you start removing the drug's forces, you need to pin it in place. Otherwise, as it becomes a ghost, it would drift randomly through the protein ‚Äî making energy measurements meaningless.</td></tr>
<tr><td>5‚Äì12</td><td><strong>Electrostatic charges fade out:</strong> the drug's atomic charges (the sources of H-bonds and charge-charge interactions) are gradually turned to zero.</td><td>Charge removal is smooth ‚Äî no mathematical singularities. Done first because charge interactions are long-range and their removal is numerically stable.</td></tr>
<tr><td>13‚Äì19</td><td><strong>Steric shape fades out:</strong> the drug's van der Waals size (its physical "shape") shrinks to nothing. Uses ${au('softcore','softcore potentials')}.</td><td>This is the dangerous part. As the drug loses its shape, other atoms can overlap with where the drug was. Without softcore, this overlap ‚Üí 1/r¬π¬≤ ‚Üí infinite force ‚Üí crash. Softcore potentials modify the equation to cap the repulsion at a finite value.</td></tr>
</table>

<p>Each compound needs <strong>3 legs</strong>: WT protein complex, R702W protein complex, and pure water (solvent). √ó 2 compounds = <strong>6 legs √ó 20 windows = 120 total simulations</strong>. Each window: 100 ps equilibration + 1 ns production. Total FEP compute: ~120 ns.</p>

<h2>MBAR ‚Äî The Statistical Analysis ${au('MBAR','MBAR')}</h2>
<p>At each lambda window, you collected energy samples. But you didn't just measure energy at that one Œª value ‚Äî at each sample, you ALSO computed what the energy WOULD HAVE BEEN at all 19 other Œª values. This cross-evaluation creates a giant matrix (1,000 samples √ó 20 states = 20,000 numbers per leg).</p>
<p>MBAR (Multistate Bennett Acceptance Ratio) takes this entire matrix and computes the statistically optimal free energy estimate. It's mathematically proven to have the smallest possible error bars given the data ‚Äî the gold standard in pharmaceutical FEP.</p>

${ex('x','13 Windows Crashed ‚Äî Endpoint Catastrophe',`
<p><strong>What happened:</strong> 13 of 60 lambda windows crashed with NaN errors. All at high lambda (windows 15-19) where sterics are being removed.</p>
<p><strong>Why:</strong> ${au('endpoint_catastrophe','Endpoint catastrophe')}. At low Œª_sterics, the drug is nearly a ghost ‚Äî its van der Waals repulsion is very weak. But the initial atom coordinates were taken from the "drug fully present" simulation. Water molecules rush into the space where the solid drug was, and at ghost-level Œª, there's nothing stopping them from overlapping with the drug's remaining atoms. Overlap ‚Üí 1/r¬π¬≤ (even with softcore, the initial coordinates are too far from equilibrium) ‚Üí NaN.</p>
<p><strong>Fix: Sequential seeding.</strong> Instead of starting every window from the same coordinates, start each window from the FINAL coordinates of the previous window. Window 14 starts from window 13's last frame. Window 15 starts from window 14's. The system is already relaxed at nearby Œª ‚Äî no cold-start crashes. All 120 windows completed after this fix.</p>
`)}

${ex('w','Why FEP instead of MM-GBSA (your cheaper first attempt)',`
<p><strong>MM-GBSA:</strong> Takes snapshots from MD, replaces explicit water molecules with a smooth mathematical field (implicit solvent), and estimates binding energy. Fast (minutes), but error bars are 2-5 kcal/mol ‚Äî too imprecise for your needs.</p>
<p><strong>FEP:</strong> Simulates the full thermodynamic path with explicit water, 20 intermediate states, and MBAR statistics. Error: 0.5-1.5 kcal/mol ‚Äî pharmaceutical grade.</p>
<p><strong>Critical finding:</strong> MM-GBSA gave a DIFFERENT compound ranking than FEP. If you'd stopped at MM-GBSA, your conclusions about which drugs are mutation-sensitive would have been WRONG. The subtle water rearrangements that FEP captures are invisible to MM-GBSA's implicit solvent.</p>
`)}

<div class="pc">
<div class="pros"><p>Gold standard accuracy ‚Äî used by pharma companies</p><p>Thermodynamically exact (state function, no approximations)</p><p>8œÉ significance on Febuxostat result ‚Äî extraordinarily robust</p><p>You built it for free using OpenMM + pymbar (pharma pays $100K+/yr for Schr√∂dinger FEP+)</p></div>
<div class="cons"><p>Extremely expensive: 48 GPU-hours per compound pair</p><p>Only 2 compounds could be characterized (3,500+ GPU-hrs for all 148)</p><p>Requires careful setup (Boresch restraints, softcore parameters, sequential seeding)</p><p>Accuracy depends on force field quality</p></div>
</div>

<div class="lim"><p style="margin-top:8px">1 ns per window may be insufficient for slow protein motions. Only 2 of 148 compounds fully characterized ‚Äî broader coverage would strengthen conclusions. Force field parameters for Bufadienolide (unusual steroid scaffold) are less validated than for standard drugs. Boresch restraint atom selection can affect results. No experimental binding data exists for NOD2 to calibrate against.</p></div>

<div class="bridge">üîó FEP gives you the numbers. Now let's decode every single one on your poster ‚Äî what each value means and why it matters.</div>
`},
